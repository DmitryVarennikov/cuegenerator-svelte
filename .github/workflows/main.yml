name: Pre-deploy main branch on a push
on:
  push:
    branches:
      - main
jobs:
  pre_deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
